name: kachuful
description: Score Card Maintainer app with Firebase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management & Navigation
  provider: ^6.1.1
  go_router: ^14.2.0
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  shared_preferences: ^2.5.3
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

# Launcher icons configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/images/image.png
  adaptive_icon_foreground: assets/images/image.png
  adaptive_icon_background: "#D81B60"
  min_sdk_android: 21
